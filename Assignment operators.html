<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Operators</title>
    </head>
    <body>
        <h2>Assignment Operators:</h2>
        <p id="one"></p>
        <p id="two"></p>
        <p id="three"></p>
        <p id="four"></p>
        <p id="five"></p>
        <p id="six"></p>
        <script>
            let a=30;
            let b=40;
            b+=a;
            document.getElementById("one").innerHTML = "Value of b is: " + b;
            let c=50;
            let d=60;
            d-=c;
            document.getElementById("two").innerHTML = "Value of c is: " + c;
            let e=3;
            let f=4;
            f*=e;
            document.getElementById("three").innerHTML="value of f is: " + f;
            let g=4;
            let h=8;
            h/=g;
            document.getElementById("four").innerHTML="value of h is: " + h;
            let i=5;
            let j=2;
            j%=i;
            document.getElementById("five").innerHTML="value of j is: "+j;
            let k=4;
            let l=2;
            l**=k
            document.getElementById("six").innerHTML="value of l is: "+l;
        </script>
    </body>
</html>
